<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { background: #e3f2fd; font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px #90caf9; }
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-top: 12px; }
        input { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #90caf9; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #1565c0; }
        .error { color: #d32f2f; margin-top: 12px; text-align: center; }
        .login-link { display: block; text-align: center; margin-top: 18px; color: #1976d2; text-decoration: none; }
        .login-link:hover { text-decoration: underline; }
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(255,255,255,0.2); 
            z-index: 0;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video" style="position:fixed; right:0; bottom:0; min-width:100vw; min-height:100vh; z-index:-1; object-fit:cover;">
        <source src="https://dm0qx8t0i9gc9.cloudfront.net/watermarks/video/HAo-4oX79l1fjgkdk/videoblocks-12z_v1-0059_sik6atv8n__1f09ca91cedc0673e854e116bda5cfc0__P360.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container" style="position: relative; z-index: 1;">
        <h2>Register</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/register">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <a href="/login" class="login-link">Already have an account? Login</a>
    </div>
    <center><footer><b><a href="#" style="color: #e3f2fd;">Made by SRB &copy; 2025</a></b></footer></center>
</body>
</html>
