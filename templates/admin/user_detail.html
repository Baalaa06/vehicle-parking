<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/jpg" href="https://plus.unsplash.com/premium_photo-1674512540096-46b2ca19ef96?q=80&w=1933&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <title>User Details</title>
    <style>
        body { background: #f3e5f5; font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #ce93d8; }
        h2 { margin-bottom: 24px; }
        .field { margin-bottom: 12px; }
        .label { font-weight: bold; }
        .button { padding: 6px 12px; background: #7b1fa2; color: #fff; border-radius: 4px; text-decoration: none; }
        .button:hover { background: #4a148c; }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Details</h2>
        <div class="field"><span class="label">ID:</span> {{ user.id }}</div>
        <div class="field"><span class="label">Username:</span> {{ user.username }}</div>
        <div class="field"><span class="label">Email:</span> {{ user.email }}</div>
        <div class="field"><span class="label">Phone:</span> {{ user.phone }}</div>
        <a href="/admin/users" class="button">Back to Users</a>
    </div>
</body>
</html>
